<div class="books" id="books">
    <h3>Find Books</h3>
    <div>
        {% for book in books %}
            <div class="book"
                 hx-trigger="click"
                 hx-post="/app/books/{{ book.id }}"
                 hx-target="#books"
                 hx-swap="outerHTML"
            >
                {{ book.title }} by {{ book.author }}
            </div>
        {% endfor %}
    </div>
    <h3 style="margin-top: 20px;">Here are your books</h3>
    <div>
        {% for book in user_books %}
            <div class="book"
                 hx-trigger="click"
                 hx-delete="/app/books/{{ book.id }}"
                 hx-target="#books"
                 hx-swap="outerHTML"
            >
                {{ book.title }} by {{ book.author }}
            </div>
        {% endfor %}
    </div>
</div>
